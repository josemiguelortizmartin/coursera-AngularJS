<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group" ng-style="lunchStyle">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="food" ng-style="textBoxStyle">
             <span style="font-weight: bold">I'm NOT consider and empty item (i.e.,'',' ') as an item towards to the count</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messageStyle">
           {{message}}
         </div>
   </div>

</body>
</html>
